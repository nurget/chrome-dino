  <body>
    <script>
      let n1 = 1;
      let n2 = 0;
      let n3 = 10;
      let n4 = 2;

      console.log(n1 + n2);
      console.log(n1 - n2);
      console.log(n1 * n2);

      console.log(n1 / n2); // Infinity
      console.log(n1 % n2); // Nan

      console.log(n3 / n4);
      console.log(n3 % n4);

      let result = '1' || '';
      console.log(result); // 값이 있는 걸 출력

      function Test(a) {
        const result = a ? a : '';
        // const result = a || '';
        alert(result); // 빈 문자열이 들어감
      }
      Test();
    </script>
  </body>
